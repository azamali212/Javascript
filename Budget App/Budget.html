<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      h1,
      p,
      input,
      button {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Arial", sans-serif;
      }

      /* Flex container styling */
      .flex-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      /* Card styling for the first two cards */
      .card {
        flex: 0 0 40%; /* 48% width to leave some space between cards */
        margin: 10px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* Card styling for the last card (full width) */
      .last-card {
        flex: 0 0 40%; /* 48% width to leave some space between cards */
        margin: 10px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* Budget section styling */
      .budget-section {
        text-align: center;
      }

      p {
        margin: 5px 0; /* Adjust the margin for spacing between lines */
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .input-container {
        display: flex;
        flex-direction: column;
      }

      input {
        width: 50%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 5px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 40%;
      }

      button:hover {
        background-color: #45a049;
      }
      /* List item styling */
      #underList li {
        list-style-type: none;
        padding: 10px;
        border: 1px solid #ddd;
        margin-bottom: 5px;
        border-radius: 4px;
        background-color: #f9f9f9;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Style for expense name in the list item */
      #underList li .expense-name {
        font-weight: bold;
        margin-right: 10px;
      }

      /* Style for expense amount in the list item */
      #underList li .expense-amount {
        color: #ff6347; /* a red color, you can choose your own color */
      }
      .delete-button{
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <!-- Budget Section -->
      <div class="card">
        <div class="container">
          <div class="budget-section">
            <h1>Budget</h1>
            <div class="input-container">
              <input type="number" id="budget" placeholder="Enter a budget" />
              <button id="budget-button">Budget</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Expenses Section -->
      <div class="card">
        <div class="container">
          <div class="budget-section">
            <h1>Expenses</h1>
            <div class="input-container">
              <input
                type="text"
                id="expense-name"
                placeholder="Enter an Expense Name"
              />
              <input
                type="number"
                id="expense-amount"
                placeholder="Enter an Expense Amount"
              />
              <button id="expense-button">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Last Card (full width) -->
      <div class="last-card">
        <div class="container">
          <div class="budget-section">
            <h1>Expenses</h1>
            <div class="input-container" id="total-budget">
              <p>Total Budget</p>
              <p id="budget-value">0</p>
            </div>
            <div class="input-container" id="total-expense">
              <p>Expenses</p>
              <p id="total-expenseValue">0</p>
            </div>
            <div class="input-container" id="total-balance">
              <p>Balance</p>
              <p id="balance-value">0</p>
            </div>
          </div>
        </div>
      </div>

      <div class="last-card">
        <div class="container">
          <div class="budget-section">
            <h1>Expenses</h1>
            <div class="input-container">
              <ul id="underList"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./budget.js"></script>
  </body>
</html>
